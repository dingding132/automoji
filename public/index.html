<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automoji</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/controllers/mainController.js"></script>
</head>
<body>
<div ng-app="controller">
    <div ng-controller="mainController">
        <h1>Emotion Analysis</h1>
        <h1>Anger: {{ analysis.anger }}</h1>
        <h1>Disgust: {{ analysis.disgust }}</h1>
        <h1>Fear: {{ analysis.fear }}</h1>
        <h1>Joy: {{ analysis.joy }}</h1>
        <h1>Sadness: {{ analysis.sadness }}</h1>
        <h1>Surprise: {{ analysis.surprise }}</h1>
    </div>
</div>
</body>
</html>
